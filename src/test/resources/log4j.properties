log4j.rootCategory=INFO, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %p [%t] %c - %m%n

log4j.logger.com.geekbeast=ERROR
log4j.logger.com.codahale.metrics.graphite.GraphiteReporter=ERROR
log4j.logger.com.kryptnostic=DEBUG
log4j.logger.com.kryptnostic.api.v1.client.KryptnosticRestAdapter=ERROR
log4j.logger.com.kryptnostic.api.v1.security.IrisConnection=DEBUG
log4j.logger.com.kryptnostic.api.v1.client.DefaultKryptnosticContext=DEBUG
log4j.logger.com.kryptnostic.directory.v1=DEBUG
